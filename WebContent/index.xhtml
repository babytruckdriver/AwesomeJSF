<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h2>JSF 2.2</h2>
	<h:outputText value="Stage:#{facesContext.application.projectStage}"/>
	<h2>Bienvenido #{helloBean.name}</h2>

	<ui:remove>Pulsando Ctrl Shift x, se abre una vista con informaci√≥n de debuggs</ui:remove>
	<ui:debug hotkey="x"
		rendered="#{facesContext.application.projectStage == 'Development'}" />

	<h:form id="mainForm">
		<h:inputText id="inputNumero" value="#{helloBean.numero}">
			<f:validator validatorId="validadores.menor3"/>
			<f:validateLength minimum="5" maximum="10" />
		</h:inputText>
		<h:commandButton id="cbOperar" action="#{helloBean.operarAction}"
			value="Duplicar">
			<f:ajax execute="mainForm" render="contenedor"></f:ajax>
		</h:commandButton>
		<h:message id="numeroMsg" for="inputNumero"></h:message>
		<hr />
		<h:panelGroup id="contenedor" rendered="true">
			<h:panelGroup layout="block" id="divResultado" rendered="#{helloBean.resultado gt 0}">
				Resultado: #{helloBean.resultado}
			</h:panelGroup>
			<h:messages id="mensajesError">
				Errores globlales: 
			</h:messages>
		</h:panelGroup>
		<hr />
		<h:commandButton id="cbCerrarSesion" action="#{helloBean.logout}" value="Logout"></h:commandButton>
	</h:form>

</h:body>
</html>
